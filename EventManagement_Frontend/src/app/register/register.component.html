<header class="bg-dark text-white p-2 mb-2 text-center">
    <h1>Register Here</h1>
  </header>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name" [ngClass]="{'is-invalid': submitted && f['name'].errors}">
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
        <div *ngIf="f['password'].errors['minlength']">Password must be at least 4 characters</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input type="password" formControlName="password_confirmation" class="form-control" id="password_confirmation" placeholder="Confirm Password" [ngClass]="{'is-invalid': submitted && f['password_confirmation'].errors}">
      <div *ngIf="submitted && f['password_confirmation'].errors" class="invalid-feedback">
        <div *ngIf="f['password_confirmation'].errors['required']">Confirm Password is required</div>
        <div *ngIf="f['password_confirmation'].errors['mustMatch']">Passwords must match</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="role">Role</label>
      <select formControlName="role" class="form-control" id="role" [ngClass]="{'is-invalid': submitted && f['role'].errors}">
        <option value="" disabled>Select Role</option>
        <option value="admin">Admin</option>
        <option value="organizer">Organizer</option>
        <option value="participant">Participant</option>
      </select>
      <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
        <div *ngIf="f['role'].errors['required']">Role is required</div>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary mt-3">Register</button>
  
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
